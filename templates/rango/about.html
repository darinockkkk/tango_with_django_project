{% extends 'rango/base.html' %}
<!-- means we will be using static files within this template --> 
{% load staticfiles %}

{% block title_block %}
    About Rango
{% endblock %}

{% block body_block %}
    <h1>Rango says...</h1>
    <div>
        here is the about page. <br />
        <p>This tutorial has been put together by <strong>Daryna Darii</strong>.</p>
    
        <p>Visits: {{ visits }}</p>
    </div>
    <div>
        <!-- src="/static/images/rango.jpg" to show the image located in the static media directory called images/rango.jpg-->
        <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" /> 
        <img src="{{ MEDIA_URL }}cat.jpg" alt="Picture of a Cat" /> 
    </div>
{% endblock %}
