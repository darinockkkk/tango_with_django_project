{% extends 'rango/base.html' %}

{% block title_block %}
    Change Password
{% endblock %}

{% block body_block %}
<h1>Change Password</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change Password" />
</form>

<p>
    <a href="{% url 'auth_password_change' %}">Forgot your password?</a>
</p>

{% endblock %}
